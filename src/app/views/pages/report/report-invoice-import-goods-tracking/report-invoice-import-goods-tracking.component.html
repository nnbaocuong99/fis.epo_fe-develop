<kt-portlet>
    <kt-portlet-header icon="fal fa-shopping-cart"
                       [title]="'REPORT.INVOICE_IMPORT_GOODS_TRACKING.TITLE' | translate"
                       [class]="'kt-portlet__head--lg'"
                       [viewLoading$]="reportService.isLoading$">
        <ng-container ktPortletTools>
            <app-toolbar [model]="toolbarModel"
                         [widthFromSearch]="850">

                <h5 style="margin-bottom: 15px;">{{ 'COMMON.FILTER' | translate }} </h5>

                <form autocomplete="off"
                      #formFilter="ngForm">


                </form>

            </app-toolbar>
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="row kt-margin-b-15">
            <div class="col-md-12 mb-3">
                <h5>{{ 'REPORT.EXPORT' | translate }} </h5>
            </div>
            <div class="col-md-2 mb-3">
                <label>{{ 'FISx' | translate }}</label>
                <select class="form-control"
                        name="fISx"
                        [(ngModel)]="request.fISx">
                    <option [ngValue]="undefined"
                            selected>{{ 'Ch·ªçn' | translate }}</option>
                    <option *ngFor="let item of listFisX"
                            [value]="item.label">{{item.label | translate }}</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <label>{{ 'REPORT.LEGAL' | translate }}</label>
                <ng-select-async name="legal"
                                 bindLabel="code"
                                 placeholder="{{'REPORT.LEGAL'| translate}}"
                                 [multiple]="false"
                                 [closeOnSelect]="true"
                                 [service]="operatingUnitService"
                                 (change)="request.legal = request.legalDto?.ouId"
                                 [(ngModel)]="request.legalDto">
                </ng-select-async>
            </div>
            <div class="col-md-2 mb-3">
                <label>{{ 'REPORT.INVOICE_IMPORT_GOODS_TRACKING.ACCOUNTING_DATE_FROM_DATE' | translate }}</label>
                <input-date name="accountingDateFromDate"
                            [(ngModel)]="request.accountingDateFromDate">
                </input-date>
            </div>
            <div class="col-md-2 mb-3">
                <label>{{ 'REPORT.INVOICE_IMPORT_GOODS_TRACKING.ACCOUNTING_DATE_TO_DATE' | translate }}</label>
                <input-date name="accountingDateToDate"
                            [(ngModel)]="request.accountingDateToDate">
                </input-date>
            </div>
            <div class="col-md-2 mb-3">
                <label>{{ 'REPORT.INVOICE_IMPORT_GOODS_TRACKING.FROM_DATE' | translate }}</label>
                <input-date name="fromDate"
                            [(ngModel)]="request.fromDate">
                </input-date>
            </div>
            <div class="col-md-2 mb-3">
                <label>{{ 'REPORT.INVOICE_IMPORT_GOODS_TRACKING.TO_DATE' | translate }}</label>
                <input-date name="toDate"
                            [(ngModel)]="request.toDate">
                </input-date>
            </div>
        </div>
        <div class="row kt-margin-b-30">
            <div class="col-md-6">
                <button type="button"
                        class="btn btn-sm btn-label-brand mr-2"
                        (click)="btnExportInvoiceImportGoodsTracking()">
                    {{ 'REPORT.INVOICE_IMPORT_GOODS_TRACKING.EXPORT_INVOICE_IMPORT_GOODS_TRACKING' | translate }}
                </button>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
