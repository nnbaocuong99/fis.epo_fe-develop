<div class="site-wrap">
	<div class="site-blocks-cover overlay"
		 [ngStyle]="background"
		 data-aos="fade"
		 data-stellar-background-ratio="0.5">
		<div class="container">
			<div class="row align-items-center justify-content-center text-center">
				<div class="col-md-12"
					 data-aos="fade-up"
					 data-aos-delay="400">
					<div class="row justify-content-center mb-4">
						<div class="col-md-6 text-center">
							<h1>FIS e-Purchase Order</h1>
							<span class="lead mb-5">FPT Information System</span>
						</div>
						<button (click)="submit()"
								[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
								id="kt_login_signin_submit"
								style="background: #f57c37; color: #fff;"
								class="btn btn-elevate kt-login__btn-primary">
							{{ 'AUTH.LOGIN.BUTTON' | translate }}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="border-bottom top-bar py-2">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="mb-0">
						<span class="mr-3"><strong>Phone:</strong><a href="tel://#"> +84 24 3562 6000</a></span>
						<span><strong>Email:</strong><a href="#"> contact@fis.com.vn</a></span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
