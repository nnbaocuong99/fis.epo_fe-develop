<div class="input-group">
    <input type="search"
           class="form-control"
           placeholder="{{ placeholder | translate }}"
           [(ngModel)]="value"
           placement="bottom-right"
           ngbTooltip="{{ value }}"
           (ngModelChange)="onModelChangeInput($event)"
           (keydown)="$event.preventDefault()"
           (paste)="$event.preventDefault()"
           [disabled]="disabled"
           [required]="required">
    <div class="input-group-append">
        <button class="input-group-text input-group-right attach-button"
                (click)="onBtnShowDialogListClick()"
                [disabled]="disabled">
            <i class="fal fa-ellipsis-v"></i>
        </button>
    </div>
</div>

<p-dialog [(visible)]="dialogRef.isDisplay"
          [modal]="true"
          [style]="{width: '50%', minWidth: '50%'}"
          [maximizable]="true"
          [draggable]="true"
          [baseZIndex]="9000"
          appendTo="body"
          [autoZIndex]="true"
          (onHide)="close()">
    <p-header>
        <i class="fal fa-info-circle"></i> {{ 'Chi nh√°nh' | translate }}
    </p-header>

    <div class="row">
        <div class="col-md-12">
            <p-table [value]="dataSource.items"
                     [(selection)]="selectedItems"
                     dataKey="code"
                     (onRowUnselect)="onRowUnselect($event)"
                     tableStyleClass="table-no-wrap">
                <ng-template pTemplate="header">
                    <tr class="wrap-text">
                        <th *ngFor="let col of header; let i = index"
                            [width]="col.width">{{ col.title | translate }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body"
                             let-rowData
                             let-rowIndex="rowIndex">
                    <tr>
                        <td class="text-center">
                            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                        </td>
                        <td [title]="rowIndex + 1"
                            class="text-center">
                            {{ rowIndex + 1 }}
                        </td>
                        <td [title]="rowData.code">
                            {{ rowData.code }}
                        </td>
                        <td [title]="rowData.name">
                            {{ rowData.name }}
                        </td>
                        <td [title]="rowData.main"
                            class="text-center">
                            <mat-checkbox name="main"
                                          class="example-margin"
                                          [(ngModel)]="rowData.main"
                                          (change)="changeMain($event, rowData)"
                                          [color]="'primary'"
                                          [disabled]="!checkDisabledMain(rowData)">
                            </mat-checkbox>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="mt-3">
            <button class="btn btn-primary ml-3"
                    title="{{ 'COMMON.CHOOSE' | translate }}"
                    (click)="onBtnChooseClick()">
                {{ 'COMMON.CHOOSE' | translate }}
            </button>
            <button class="btn btn-secondary ml-3"
                    title="{{ 'COMMON.CANCEL' | translate }}"
                    (click)="close()">
                {{ 'COMMON.CANCEL' | translate }}
            </button>
        </div>
    </ng-template>
</p-dialog>
